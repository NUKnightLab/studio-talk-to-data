{% extends "base.html" %}

{% block title %}
<title>Talking to Data</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='main.css') }}>
{% endblock %}

{% block body %}
        <div>
            <h1>Knight Lab Studio: Talking to Data</h1>
            <p>Please upload a document so we can find facts in it.</p>
            <form enctype="multipart/form-data" action="/upload" method="post">
                <input type="file" name="article"/>
                <input type="submit" value="Submit"/>
            </form>
            <p></p>
        </div>
{% endblock %}
